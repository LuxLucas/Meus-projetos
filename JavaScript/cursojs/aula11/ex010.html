<body>
   <H1>Sistemas de Multas:</H1>  
   <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/H</p>
   <input id="button" type="button" value="Verificar" onclick="calcular()">

   <div id="rel"> 
    
   </div>
   <script>
        function calcular(){
           var txtvel = window.document.querySelector('input#txtvel')
           var rel    = window.document.querySelector('div#rel')
           var vel    = Number(txtvel.value)
           rel.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong>.</p>`
             if (vel > 60){
                rel.innerHTML += '<p>Você foi <strong>MULTADO</strong> por exesso de velocidade.</p>'
             }
           rel.innerHTML += `<p>Dirija com cuidado.</p>`
        }
