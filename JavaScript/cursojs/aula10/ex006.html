<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color:green;
            color:white;
            font-family:Arial, Helvetica, sans-serif;
            font-weight:normal;
            width:200px;
            height:200px;
            line-height:200px;
            text-align:center;
        }
       
    </style>
</head>
<body>
   <div id="area">INTERAJA...</div>

   <script>
      window.document.getElementById('area').addEventListener('click',clicar)
      window.document.getElementById('area').addEventListener('mouseenter',entrar)
      window.document.getElementById('area').addEventListener('mouseout',sair)

      function clicar(){
         var a = window.document.getElementById('area')
         a.innerText = 'CLICOU'
         a.style.background='red'
      }
      function entrar(){
         var a = window.document.getElementById('area')
         a.innerText = 'ENTROU'
         a.style.background='rgb(255, 145, 0)'
      }
      function sair(){
         var a = window.document.getElementById('area')
         a.innerText = 'SAIU'
         a.style.background='green'
      }
   </script>
</body>
</html>
